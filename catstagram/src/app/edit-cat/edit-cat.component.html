<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="catForm" >
                <img  [src]="cat.imageUrl" alt="">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="description" ></textarea>
              </div>
              <button class="btn btn-primary" (click)="editCat()">Update</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
