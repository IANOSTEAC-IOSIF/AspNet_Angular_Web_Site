<header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar" style="background-color:white">
    <img src="http://localhost:4200/assets/image/th.ico" style="width:4%; margin-right: 35%;" alt="" routerLink="/cats">
     <h1 class="h1-modif" style="text-align:center;margin-right: 30%">Catstagram</h1>
 </header>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="catForm" (ngSubmit)="create()">
                <h1 class="h1-modif">Create a new cat post!</h1>
                <div class="form-group">
                    <label for="example:Darian23">Image Url</label>
                    <input type="text" class="form-control" formControlName="imageUrl">
                </div>

                <div *ngIf="imageUrl?.touched && imageUrl?.invalid "
                    class="alert alert-danger">
                    This field is required!
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" rows="4" formControlName="description"></textarea>
                  </div>
                <button type="submit" class="btn btn-primary" style="margin-right: 5%;" >Create</button>
                <button type="submit" class="btn btn-danger" (click)="goToCats()">Cancel</button>
            </form>

            <div class="col-lg-4"></div>
        </div>
    </div>
</div>
