

<div class="container-fluid ">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <h1 class="h1-modif">Catstagram</h1>
                <div class="form-group">
                    <label for="example:Darian23">Username</label>
                    <input type="text" class="form-control" formControlName="username">
                </div>

                <div *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].invalid "
                    class="alert alert-danger">
                    This field is required!
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div *ngIf="password?.touched && password?.invalid "
                    class="alert alert-danger">
                    This field is required!
                </div>
                <button type="submit" class="btn btn-primary" >Login</button>
                <h6 class="font-italic">You don't have an acount?<br /> Go to register</h6>
                <button  class="btn btn-primary" routerLink="/register">Register</button>
            </form>
            <div class="col-lg-4"></div>
        </div>
    </div>
</div>
